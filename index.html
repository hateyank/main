:root{--bg:#0f1720;--card:#0b1220;--muted:#9aa6b2;--accent:#7dd3fc}

.head{display:flex;gap:18px;align-items:center}
.avatar{
  width:100px;
  height:100px;
  border-radius:50px;
  overflow:hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  background:linear-gradient(135deg,var(--accent),#8b5cf6);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#082032;
  font-weight:700;
  font-size:32px

.meta h1{margin:0;font-size:20px}

.link:hover{transform:translateY(-4px);box-shadow:0 12px 30px rgba(3,8,20,0.5)}
.link .ico{width:36px;height:36px;border-radius:10px;display:inline-flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.06);flex-shrink:0}
.link .title{font-weight:600}
.sub{font-size:13px;color:var(--muted);margin-top:10px}
.footer{margin-top:18px;font-size:13px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
.socials{display:flex;gap:8px}
.btn{padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#8b5cf6);color:#04222b;font-weight:700;text-decoration:none}
@media (max-width:480px){.head{flex-direction:row}.meta h1{font-size:18px}.avatar{width:76px;height:76px}}
/* --- –æ—Å–Ω–æ–≤–∞ –∫–æ–¥–∞ --- */
